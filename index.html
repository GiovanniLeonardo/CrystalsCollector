
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Crystal Collector Game</title>
        
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Architects+Daughter|The+Girl+Next+Door">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Crystal Collector</h1>

            <!-- Game Screen -->
            <div class="page">
                <div id="userStats">
                    <p>Wins: <strong><span id="numWins"></span></strong></p>
                    <p>Losses: <strong><span id="numLosses"></span></strong></p>
                </div>

                <p>Random number <span id="targetSum"></span>!</p>
                <p>Your total score is <strong><span id="TotalSum"></span></strong>.</p>
                
                <div class="clearfix">
                    <img class="crystals" src="assets/images/blue.png">
                    <img class="crystals" src="assets/images/white_blue.png">
                    <img class="crystals" src="assets/images/white_purple.png">
                    <img class="crystals" src="assets/images/purple.png">
                </div>

                <h2>Directions:</h2>
                
                <p>There are 4 crystals, each worth a certain amount of points.</p>
                <p>Click on each crystal to find out the value and the target sum!</p>
                <p>Note: Game is similar to blackjack.</p>
            </div>


        </div>

        <!-- Score box -->
        <div id="scoreBox" class="container">
            <p id="outputMessage"></p>
        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
